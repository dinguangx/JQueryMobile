<!DOCTYPE HTML>
<html>
<head>
<meta name="viewport"
	content="width=device-width, user-scalable=no, initial-scale=1" />
<meta http-equiv="Content-type" content="text/html; charset=utf-8">
<title>通讯录</title>

<link rel="stylesheet" href="jquery.mobile/jquery.mobile-1.3.1.css"
	type="text/css">
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="jquery.mobile/jquery-1.7.2.min"></script>
<script type="text/javascript" src="init.js"></script>
<script type="text/javascript"
	src="jquery.mobile/jquery.mobile-1.3.1.js"></script>

</head>
<body>
	<div data-role="page" id="page-phone">
		<div data-role="header">
			<h3>通话记录</h3>
		</div>
		<div data-role="content">
			<ul class="content-container" data-role="listview" data-filter="true"
				data-filter-placeholder="联系人搜索" data-theme="c">
			</ul>
		</div>
		<div data-role="footer" class="footer-docs" data-theme="a" data-position="fixed">
			<div data-role="controlgroup" data-type="horizontal">
				<a href="#page-phone" data-role="button" data-icon="delete" data-iconpos="top">拨号</a>
				<a href="#page-contacts" data-role="button" data-icon="delete" data-iconpos="top">联系人</a>
                <a href="#page-messages" data-role="button" data-icon="delete" data-iconpos="top">信息</a>
                <a href="#setting" data-role="button" data-icon="gear" data-iconpos="top">设置</a>
			</div>
		</div>
	</div>
	<div data-role="page" id="page-contacts">
		<div data-role="header">
			<h3>联系人</h3>
		</div>
		<div data-role="content">
			<ul class="content-container" data-role="listview" data-filter="true"
				data-filter-placeholder="联系人搜索" data-theme="c">
			</ul>
		</div>
		<div data-role="footer" class="footer-docs" data-theme="a" data-position="fixed">
			<div data-role="controlgroup" data-type="horizontal">
				<a href="#page-phone" data-role="button" data-icon="delete" data-iconpos="top">拨号</a>
				<a href="#page-contacts" data-role="button" data-icon="delete" data-iconpos="top">联系人</a>
                <a href="#page-messages" data-role="button" data-icon="delete" data-iconpos="top">信息</a>
                <a href="#setting" data-role="button" data-icon="gear" data-iconpos="top">设置</a>
			</div>
		</div>
	</div>
	<div data-role="page" id="page-messages">
		<div data-role="header">
			<h3>短消息</h3>
		</div>
		<div data-role="content">
			<ul class="content-container" data-role="listview" data-filter="true"
				data-filter-placeholder="信息搜索" data-theme="c">
			</ul>
		</div>
		<div data-role="footer" class="footer-docs" data-theme="a" data-position="fixed">
			<div data-role="controlgroup" data-type="horizontal">
				<a href="#page-phone" data-role="button" data-icon="delete" data-iconpos="top">拨号</a>
				<a href="#page-contacts" data-role="button" data-icon="delete" data-iconpos="top">联系人</a>
                <a href="#page-messages" data-role="button" data-icon="delete" data-iconpos="top">信息</a>
                <a href="#setting" data-role="button" data-icon="gear" data-iconpos="top">设置</a>
			</div>
		</div>
	</div>
	<div data-role="page" id="page-setting">
		<div data-role="header">
			<h3>个人中心</h3>
		</div>
		<div data-role="content">
			<ul class="content-container" data-role="listview" data-filter="true"
				data-filter-placeholder="联系人搜索" data-theme="c">
			</ul>
		</div>
		<div data-role="footer" class="footer-docs" data-theme="a" data-position="fixed">
			<div data-role="controlgroup" data-type="horizontal" style="width:100%;align:center">
				<a href="#page-phone" data-role="button" data-icon="delete" data-iconpos="top">拨号</a>
				<a href="#page-contacts" data-role="button" data-icon="delete" data-iconpos="top">联系人</a>
                <a href="#page-messages" data-role="button" data-icon="delete" data-iconpos="top">信息</a>
                <a href="#page-setting" data-role="button" data-icon="gear" data-iconpos="top">设置</a>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
